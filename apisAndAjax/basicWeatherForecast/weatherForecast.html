<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style>
        #display{
            font-size: 30px;
        }
        *{
            font-family: 'Roboto Slab', serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function() {
                // your code here (build up your url)
                var link = 'http://api.openweathermap.org/data/2.5/weather?q=';
                link += $("#form").val();
                link += '&units=imperial';
                link += '&APPID=1036307d2c19ff4857f8f37a3f0c0893';
                $.get(link, function(res) {
                    // your code here
                    var content = '<div id="main"><p>City: ';
                    content += res.name;
                    content += '</p><p>Temperature: ';
                    content += res.main.temp;
                    content += ' Fahrenheit</p></div>';

                    $("#display").html(content);
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
</head>

<body>
    <h1>The Weather APP</h1>
    <div id="header">
        <form>
            <input type="text" name="city" id="form"/>
            <input type="submit" value="Search Weather" id="button" />
        </form>
    </div>
    <div id="display">

    </div>
</body>

</html
