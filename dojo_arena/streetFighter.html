<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="streetFighter.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div.playerOptions").hide();
            $('#player1_img, #player2_img').hide();

            $('button.arenachoices').hover(function() {
                    $('#background').css('background-image', $(this).attr('background-src'))
                },
                function() {
                    $('#background').css('background-image', $(this).attr('ori-src'))
                });

            $('button.arenachoices').click(function() {
                $('div.areaselect').html(
                    "<h1>Select Players</h1>"
                );
                $("div.playerOptions").show();
                $('#player1_img, #player2_img').show();
            })

            $("#dropdown1").change(function(){
                var imageshown = $(this).val() + ".png"
                // console.log(imageshown);
                $("#player1_img").attr("src", imageshown)
            })

            $("#dropdown2").change(function(){
                var imageshown = $(this).val() + ".png"
                // console.log(imageshown);
                $("#player2_img").attr("src", imageshown)
            })
        })
    </script>
    <title>Coding Dojo Arena</title>
</head>

<body>
    <div id="background">
        <div class="box">
            <div class="areaselect">
                <h1>Select Arena</h1>
                <div class="arenachoices1">
                    <button class="arenachoices" ori-src="none" background-src="url(beach.jpg)">Beach</button>
                    <button class="arenachoices" ori-src="none" background-src="url(earth.jpg)">Planet</button>
                    <button class="arenachoices" ori-src="none" background-src="url(dojo.jpg)">Dojo</button>
                </div>
                <div class="arenachoices2">
                    <button class="arenachoices" ori-src="none" background-src="url(forest.jpg)">Forest</button>
                    <button class="arenachoices" ori-src="none" background-src="url(matrix.jpg)">Matrix</button>
                    <button class="arenachoices" ori-src="none" background-src="url(snow.jpg)">Snow</button>
                </div>
            </div>
            <div class="playerOptions">
                <div class="dropdown">
                    <select id="dropdown1" name="player1">
                        <option value="leo">Leo</option>
                        <option value="mikey">Mikey</option>
                        <option value="donny">Donny</option>
                        <option value="raphael">Raphael</option>
                    </select>
                    <select id="dropdown2" name="player2">
                        <option value="leo">Leo</option>
                        <option value="mikey">Mikey</option>
                        <option value="donny">Donny</option>
                        <option value="raphael">Raphael</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="player">
            <img id="player1_img" src="leo.png" alt="">
            <img id="player2_img" src="leo.png" alt="">
        </div>
    </div>
</body>

</html>
