<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In and Out</title>
    <link rel="stylesheet" type="text/css" href="hoverInOut.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('img').hover(function(){
                $(this).attr("src", $(this).attr('data-alt-src'))
            }, function() {
                $(this).attr("src", $(this).attr('ori-src'))
            });

            $('img').hover(function(){
                $(this).attr("src", $(this).attr('data-alt-src'))
            }, function() {
                $(this).attr("src", $(this).attr('src'))
            });

            $('img').hover(function(){
                $(this).attr("src", $(this).attr('data-alt-src'))
            }, function() {
                $(this).attr("src", 'src')
            });

        });
    </script>
</head>

<body>
    <div id="wrapper">
        <img id="ninja0" src="ninja0.png" ori-src="ninja0.png" data-alt-src="cat0.png" />
        <img id="ninja1" src="ninja1.png" ori-src="ninja1.png" data-alt-src="cat1.png" />
        <img id="ninja2" src="ninja2.png" ori-src="ninja2.png" data-alt-src="cat2.png" />
        <img id="ninja3" src="ninja3.png" ori-src="ninja3.png" data-alt-src="cat3.png" />
        <img id="ninja4" src="ninja4.png" ori-src="ninja4.png" data-alt-src="cat4.png" />
    </div>
</body>

</html>
